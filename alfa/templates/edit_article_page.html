{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
	<h1 class="container">{{header}}</h1>
	<form class="" action="{{request.path}}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.media}}
		{{form.as_p}}
		<div class="mt-4 container">
			<div class="row ">
				<div class="col-2">
					<input type="submit" value="Сохранить" class="btn btn-success rounded-0 container-fluid">
				</div>
				<div class="col-2">
					<a href="{% url 'admin_url' %}">
						<div class="btn btn-danger container-fluid rounded-0">Отменить</div>
					</a>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
