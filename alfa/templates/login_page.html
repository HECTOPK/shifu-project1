{% extends 'base.html' %}

{% block title %}
	MyBlog | Login
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="container">
					<h2>Login</h2>
					<form class="" action="{% url 'login_url' %}" method="post">
						{% csrf_token %}
						{{login_form.as_p}}
						<button type="submit" name="button" class="btn btn-primary">Login</button>
					</form>
					<br>
					<a href="{% url 'forgot_password_url' %}">
						<small>
							Forgot password?
						</small>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="container">
					<h2>Registration</h2>
					<form class="" action="{% url 'reg_url' %}" method="post">
						{% csrf_token %}
						{{reg_form.as_p}}
						<button type="submit" name="button" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
